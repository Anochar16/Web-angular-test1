<p-table [value]="foods">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th></th>

    </ng-template>
    <ng-template pTemplate="body" let-food>
        <tr>
            <td>{{food}}</td>
            <td style=" text-align: center;">
                <button pButton type="button" class="p-button-text" label="Add" (click)="onclickAdd(food)"
                    style="color: rgb(64, 0, 255);"></button>

                <button pButton type="button" class="p-button-text" label="Delete" (click)="onclickDelete(food)"
                    style="color: red;"></button>

            </td>

        </tr>
    </ng-template>
</p-table>
